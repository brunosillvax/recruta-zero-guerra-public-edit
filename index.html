<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>RECRUTA ZERO《☆》 — Guerra</title>
  <meta name="theme-color" content="#0f172a">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.8em%22 font-size=%2280%22>⚔️</text></svg>">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body class="bg-slate-900 text-slate-100">

<main class="max-w-md mx-auto min-h-screen px-3 pb-28">

  <header class="sticky top-0 z-30 backdrop-blur bg-slate-900/70">
    <div class="flex items-center justify-between py-3">
      <div class="flex items-center gap-2">
        <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-blue-500 to-yellow-400 grid place-items-center shadow-lg">⚔️</div>
        <div>
          <h1 class="text-lg font-black leading-tight">RECRUTA ZERO《☆》</h1>
          <p class="text-xs text-slate-300">Placar da Guerra</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button id="openRankingBtn" class="header-btn">🏆</button>
        <button id="openSettingsBtn" class="header-btn">⚙️</button>
      </div>
    </div>
  </header>

  <section class="card mt-2 space-y-2">
    <div class="flex items-center justify-between gap-2 text-sm">
      <div>📅 <b>Data:</b> <span id="dateDisplay"></span></div>
      <div>⏰ <b>Hora:</b> <span id="timeDisplay"></span></div>
    </div>
    
    <div class="flex items-center gap-2 pt-1">
      <div class="relative flex-1">
        <span class="absolute left-2 top-2">🔍</span>
        <input id="search" placeholder="Buscar jogador..." class="input pl-8">
      </div>
      <button id="addPlayer" class="btn">➕ Jogador</button>
    </div>
    <div class="text-sm">📊 <b>Total Geral:</b> <span id="totalPoints">0</span></div>
  </section>

  <section class="card mt-2">
    <div id="tableWrapper" class="table-wrapper"></div>
  </section>

  <footer class="fixed bottom-0 left-0 right-0 bg-slate-900/80 backdrop-blur border-t border-slate-800">
    <div class="max-w-md mx-auto p-3 text-center text-xs text-slate-400">
      RECRUTA ZERO <span id="version"></span>
    </div>
  </footer>
</main>

<div id="rankingModal" class="modal-backdrop">
  <div class="modal-content card modal-lg">
    <div class="flex justify-between items-center mb-4">
      <div><h2 class="text-lg font-bold">🏆 Tabela de Ranking</h2><p class="text-xs text-slate-400">Classificação Geral (Total Acumulado)</p></div>
      <button data-close-modal="rankingModal" class="modal-close-btn">&times;</button>
    </div>
    <div class="table-wrapper max-h-96 overflow-y-auto">
      <table class="w-full text-white text-sm"><thead class="sticky top-0 bg-slate-800 uppercase text-xs"><tr><th class="p-2 text-center">Pos.</th><th class="p-2 text-left">Jogador</th><th class="p-2 cell-numeric">Total</th></tr></thead><tbody id="rankingBody"></tbody></table>
    </div>
  </div>
</div>

<div id="settingsModal" class="modal-backdrop">
  <div class="modal-content card">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold">⚙️ Configurações</h2>
      <button data-close-modal="settingsModal" class="modal-close-btn">&times;</button>
    </div>
    <div class="space-y-3 text-sm">
      <div class="flex items-center justify-between gap-2"><label for="totalDaysInput">Duração da Guerra (dias)</label><input id="totalDaysInput" type="number" min="1" max="10" class="input w-28"></div>
      <div class="flex items-center justify-between gap-2"><label for="maxPlayersInput">Máx. Jogadores</label><input id="maxPlayersInput" type="number" min="5" max="200" class="input w-28"></div>
      <div class="flex items-center justify-end gap-2 mt-2"><button id="saveSettings" class="btn">💾 Salvar</button></div>
      <hr class="border-slate-700 my-3">
      <div><p class="text-xs text-slate-400 mb-2">Ação perigosa. Cuidado ao usar.</p><button id="resetPointsBtn" class="btn-danger w-full">⚠️ Resetar Pontos</button></div>
    </div>
  </div>
</div>

<div id="dialogModal" class="modal-backdrop">
  <div class="modal-content card w-full max-w-xs">
    <h2 id="dialogTitle" class="text-lg font-bold mb-2"></h2>
    <div id="dialogBody"></div>
    <div id="dialogFooter" class="flex justify-end gap-2 mt-4"></div>
  </div>
</div>

<script src="./assets/app.js"></script>
</body>
</html>
